  <img src="../../../assets/images/contact.jpg" alt="">

  <div class="contact-form">
    <form (submit)="sendEmail($event)" *ngIf="!emailSent">
      <h2>Get in touch</h2>
      <p>
        Feel free to contact us at any time. We will get back to you as soon
        as we can.
      </p>
      <input required type="text" placeholder="Name" name="user_name" />
      <input required type="text" placeholder="Subject" name="user_subject" />
      <input required type="text" placeholder="Email" name="user_email" />
      <textarea name="message" placeholder="Message" rows="5"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div *ngIf="emailSent">Thank you, we will be in touch.</div>
  </div>
